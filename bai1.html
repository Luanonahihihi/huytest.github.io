<!DOCTYPE html>

<body>
    <!-- Bài 1. JavaScript căn bản - document.write()
Cho phép vào tên và tuổi. Viết lại tên và tuổi ra màn hình bằng hàm document.write, trong đó tên có màu
đậm, tuổi là chữ nghiêng.// -->
   
<script>
   var Ten, Tuoi;
   Ten = prompt("Nhập tên ", "");
   Tuoi = prompt("Nhập tuổi : ", 20);
   document.write("Tên= <b>" + Ten + "</b>, Tuổi= <I>" + Tuoi + "</I>");
</script>
    
</body>
</html>
